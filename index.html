				function replacePhone() {
						for (var i=0 ; i < clickElement.length; i++) {
							var id = clickElement.target.id,
							allCountry = document.getElementsByClassName("country"),
							currentCountry = allCountry[id].firstChild.textContent,
							allPhone = document.getElementsByClassName("phone"),
							currentPhone = allPhone[id].firstChild.textContent;
						if (currentCountry == "Australia :" && currentPhone == '+61 2 6188 8118') {
							allPhone[id].firstChild.textContent = '+06-1111-1111';
							}
				}}

				document.addEventListener("DOMContentLoaded", function(clickElement) {
						var clickElement=document.getElementsByClassName("ft-header-dropdown ft-header-contact-phones");
						{clickElement.addEventListener("click", replacePhone)};
				});
		</script>
